<!doctype html>
<html lang="en" ng-app="quchniaApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Quchnia</title>

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="bower_components/qrcode/lib/qrcode.min.js"></script>
  <script src="bower_components/angular-qr/angular-qr.min.js"></script>

  <script src="js/app.js"></script>

  <link rel="stylesheet" href="bower_components/bootstrap-bower/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body ng-controller="alertsCtrl">
    <!--qr text="qrcodeString" image="true"></qr>
    <input ng-model="qrcodeString"-->
    
    <div ng-controller="mainCtrl">

        <div ng-controller="carouselCtrl">
                <div style="height: 305px">
                <carousel interval="banner.interval">
                    <slide ng-repeat="slide in banner.slides" active="slide.active">
                        <img ng-src="{{slide.image}}" style="margin:auto;">
                        <div class="carousel-caption">
                                <h4>{{slide.header}}</h4>
                                <p>{{slide.text}}</p>
                        </div>
                    </slide>
            </carousel>
            </div>


        </div>

        <alert ng-repeat="alert in alerts" type="{{alert.type}}" class='text-center' close="closeAlert($index)">{{alert.msg}}</alert>


        <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Q</a>
            </div>

            <div class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="search.title" placeholder="ZnajdÅº przedmiot...">
                </div>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li ng-click="open()"><a href="#">Dodaj przedmiot</a></li>
                <li ng-click="open()"><a href="#">Quchnia</a></li>
                <li ng-click="open()"><a href="#">Kuchnia</a></li>
            </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
        </nav>



        <div class="row" ng-controller="itemCtrl">
            <div class="col-sm-2">
                <div class="row">
                    <div class="col-md-offset-4">
                        <div class="thumbnail" ng-repeat="image in item.images">
                            <img ng-src="{{image}}">
                        </div>
                    </div>
                </div>
            </div>
            <div class=" col-sm-8 ">
                <div class="row">
                    <div class="col-md-12">
                        <rating ng-model="{{item.stars}}" max="5" on-hover="hoveringOver(value)" on-leave="overStar = null" ></rating>
                        <!--span class="label" ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}" ng-show="overStar && !isReadonly">{{percent}}%</span-->
                        <h2>{{item.title}}</h4>
                        <p>{{item.about}}</p>
                        <h4>O autorze</h4>
                        <p>{{item.about_me}}</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <qr ng-show="item.hash != 'QR Code'" text="item.hash" size="100" image="true"></qr>
            <div>
        </div>

    </div>

</body>
</html>
