<!doctype html>
<html lang="pl" ng-app="quchniaApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Quchnia</title>

        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <!--script src="bower_components/angular-animate/angular-animate.min.js"></script-->
        <script src="bower_components/ng-flow/dist/ng-flow-standalone.min.js"></script>
        <!--script src="bower_components/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>
        <script src="bower_components/ng-file-upload/dist/ng-file-upload.min.js"></script-->
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="bower_components/qrcode/lib/qrcode.min.js"></script>
        <script src="bower_components/underscore/underscore-min.js"></script>
        <script src="bower_components/angular-qr/angular-qr.min.js"></script>
        <script src="https://www.youtube.com/iframe_api"></script>
        <script src="bower_components/angular-youtube-mb/src/angular-youtube-embed.js"></script>


        <script src="js/app.js"></script>

        <link rel="stylesheet" href="bower_components/bootstrap-bower/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
        <!--link rel="stylesheet" href="css/animate.css"-->
    </head>

    <body ng-controller="alertsCtrl" flow-prevent-drop>


        <div ng-controller="mainCtrl" class="containter">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div ng-include="'partial/carousel.html'"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div ng-include="'partial/alerts.html'"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div ng-include="'partial/navbar.html'"></div>
                </div>
            </div>

            <div class="row"> 
                <div class="col-md-8 col-md-offset-2">
                    <div class="view-container" >
                        <div class="row">
                        
                            <div class="col-xs-1 visible-xs"></div>
                            <div class="col-xs-10 col-sm-12"> 
                        
                                        <div ng-view ng-model="page" class="view-frame"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
        </div>

    </body>
</html>
