<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Google Phone Gallery</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-offset-2 col-xs-8">
                <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tytuł</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Tytuł">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">O przedmiocie</label>
                    <div class="col-sm-10">
                        <textarea rows="10" class="form-control" id="inputPassword3" placeholder="O moim przedmiocie..."></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputText3" class="col-sm-2 control-label">O autorze</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="7" id="inputText3" placeholder="O mnie..."></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputText3" class="col-sm-2 control-label">Linki</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-camera"></span></span>
                            <input type="text" class="form-control" placeholder="www.images.com" aria-describedby="basic-addon1">
                            <span class="input-group-addon green" id="basic-addon1"><span class="glyphicon glyphicon-plus"></span></span>
                        </div>
                    </div>
                </div>
                <div ng-controller="images" class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="col-sm-2">
                            <img src="img/statek.jpg"  alt="..." class="img-circle img-responsive">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-10 col-sm-2">
                        <button type="submit" class="btn btn-success">Dodaj przedmiot :)</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
  <!-- div class="view-container">
    <div ng-view class="view-frame"></div>
  </div-->

</body>
</html>
